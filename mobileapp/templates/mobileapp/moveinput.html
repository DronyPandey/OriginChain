<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OriginChain: Traceability Blockchain</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js"></script>
  </head>
  <body>
<header class="w3-container w3-blue-grey">
  <h1>OriginChain: A Traceability Blockchain</h1>
</header>

  <div class="w3-bar w3-padding-large w3-sand">
	<a href=/mobileapp/viewant/ class="w3-btn w3-black">View Antecedents</a>
	<a href=/mobileapp/move/ class="w3-btn w3-black">Material Movement</a>
</div>



<div class="w3-container w3-padding-large">
    <br>
    <br>
    <div class="w3-card-4">
        <div class="w3-container w3-grey"><h2>Material Movement</h2>
		</div>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'mobileapp:Movement'  %}" method="post">
{% csrf_token %}

    User ID <input class="w3-input" type="text" name="user_id"  />
    Material ID <input class="w3-input" type="text" name="material_id"  />
	<br>
	<input class="w3-radio" type="radio" name="trans_type" value="MoveIn" checked/> Movement In <br>
	<input class="w3-radio" type="radio" name="trans_type" value="MoveOut"/> Movement Out <br><br>

	<input class="w3-button w3-black" type="submit" value="Punch In" />

</form>
</div>
</div>

  </body>
</html>
